<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" type="image/png" href="img/memory.png"/>
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<i class="fas fa-star"></i>
			<i class="fas fa-star"></i>
        		<i class="fas fa-star"></i>
        	</ul>

        	<span class="moves"></span> Move(s)
			
		<div class="timer"></div>

            	<div class="restart" onclick="restart()">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-vial"></i>
            </li>
            <li class="card">
                <i class="fas fa-heart"></i>
            </li>
            <li class="card">
                <i class="fas fa-burn"></i>
            </li>
            <li class="card">
                <i class="fas fa-tablets"></i>
            </li>
            <li class="card">
                <i class="fas fa-stethoscope"></i>
            </li>
            <li class="card">
                <i class="fas fa-burn"></i>
            </li>
            <li class="card">
                <i class="fas fa-syringe"></i>
            </li>
            <li class="card">
                <i class="fas fa-pills"></i>
            </li>
            <li class="card">
                <i class="fas fa-vial"></i>
            </li>
            <li class="card">
                <i class="fas fa-dna"></i>
            </li>
            <li class="card">
                <i class="fas fa-syringe"></i>
            </li>
            <li class="card">
                <i class="fas fa-dna"></i>
            </li>
            <li class="card">
                <i class="fas fa-tablets"></i>
            </li>
            <li class="card">
                <i class="fas fa-pills"></i>
            </li>
            <li class="card">
                <i class="fas fa-heart"></i>
            </li>
            <li class="card">
                <i class="fas fa-stethoscope"></i>
            </li>
        </ul>
    </div>
	
    <div id="winMessage" class="modal">
		<div class="modal-content">
			<a class="close" href=# onclick="playAgain()">x</a>
			<h2>Congratulations!!! <i class="fa fa-trophy"></i></h2>
			<p>You won!!!</p>
			<p>Stars: <span id="playerRating"></span></p>
			<p>Moves: <span id="playerMoves"></span></p>
			<p><span id="playerTime"></span></p>
			<button id="play-again" onclick="playAgain()">Do better!</button>
		</div>
	</div>
	
    <script src="js/app.js"></script>
</body>
</html>
